body{

    border-width: .2cm;
    border-style: dotted;

</style>

<body>
  <h2>this is HTML form tutorial</h2>
  <form action="backend.py">
    <label for="Name:">Name:</label>

    <div>
      <input type="text" name="myname" id="Name:">
    </div>
    <br>
    <label for="Roll:">Roll:</label>
    <div>
      <input type="number" name="myRoll" id="Roll:">

    </div>
    <br>

    <label for="Email:"></label>
    <div>
      Email: <input type="email" name="myEmail" id="Email:">



    </div>
    <br>
    <label for="Date:"></label>
    <div>


    DATE OF BIRTHDAY:  <input type="date" name="myDate" id="Date:">
    </div>
    <br>
    <div>
      are you have this?: <input type="checkbox" name="your elligibility">
    </div>
    <label for="info">Tell me about yourself</label>
    <div>
      <textarea name="your info" id="info" cols="30" rows="30"></textarea>
    </div>

    <div> <input type="submit" value="submit the form">
      <input type="reset" value="Reset now">
    </div>
    <div>
      <input type="reset" value="reset the your name"
    </div>



  </form>
